        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" align="left">Nachricht an DHBW Stuttgart
                    <!--small>Subheading</small-->
                </h1>
            </div>

            <!--div class="col-md-2"> </div>
            <div class="col-md-8"-->
            <div class="col-lg-12">    
                <!--h3>Bitte kommen Sie auf mich zu</h3-->
                <form name="sentMessage" id="contactForm" novalidate>
                <!--<form action="https://formspree.io/dhbw-stuttgart-2000@web.de" method="POST">-->
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Telefon:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Adresse:</label>
                            <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nachricht:</label>
                            <textarea rows="5" cols="100" class="form-control" id="message" name="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" style="background-color:grey;border-color: black">Nachricht senden</button>
                </form>
            </div>
        

        </div>
